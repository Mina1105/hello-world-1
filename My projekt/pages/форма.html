<html>
	<head>
		<title>Codifun Form</title>
	</head>
	<body>
        <h2 style="text-align:center"><b>"Форма с личными данными"</b></h2>
        <div style="text-align:center">
            <canvas id="myCanvas" width="300px" height="80px" style="border:2px solid #a7a3a3;">
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="25px Arial";
            ctx.fillText("Hello World",75,45)
        </script>
        </canvas>
    </div>
        <form action="#" method="POST">
            Имя:<br>
            <input type="text" name="Имя"><br><br>
            Фамилия:<br>
            <input type="text" name="Фамилия"><br><br>
            Дата рождения: <input type="date" name="date"><br><br>
            Страна происхождения: <br>
            <select name="Страна происхождения" multiple size="1">
                <option value="1">Республика Молдова</option>
                <option value="2">Румыния</option>
                <option value="3">Украина</option></select><br><br>
            Интересы: <br>
            <input type="checkbox" name="Интересы" value="HTML">HTML<br>
            <input type="checkbox" name="Интересы" value="JavaScript">JavaScript<br>
            <input type="checkbox" name="Интересы" value="PHP">PHP<br>
            <input type="checkbox" name="Интересы" value="CSS">CSS<br><br>
            E-mail:  <input type="text" name="E-mail"><br><br>
            Password:  <input type="password" name="pass"><br><br>
            Как часто хотите получатьуведомления на электронную почту?:<br>
            <input type="radio" name="member" value="Еженедельно">Еженедельно<br>
            <input type="radio" name="member" value="Ежемесячно">Ежемесячно<br>
            <input type="radio" name="member" value="Никогда">Никогда<br><br>
            Ваше мнение о Codifun:<br>
            <textarea name="my_text" rows="8" cols="50"></textarea><br><br>
            <input type="submit" value="Отправить">

    </body></form></html>
